version: 2
updates:
    # GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "03:00"
      open-pull-requests-limit: 10
      rebase-strategy: "auto"
      labels:
          - "dependencies"
          - "ci"
      commit-message:
          prefix: "chore(deps)"
      groups:
          github-actions:
              patterns:
                  - "*"

    # Node.js (npm/pnpm)
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "03:00"
      open-pull-requests-limit: 10
      rebase-strategy: "auto"
      labels:
          - "dependencies"
      commit-message:
          prefix: "chore(deps)"
      groups:
          dependencies:
              patterns:
                  - "*"
